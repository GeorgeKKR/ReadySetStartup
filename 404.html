<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ready Set StartUP UK</title>
  <script type="text/javascript">
    // Redirect to the main page but maintain the path
    const path = window.location.pathname;
    const redirectURL = window.location.origin + '/?path=' + encodeURIComponent(path);
    window.location.replace(redirectURL);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
