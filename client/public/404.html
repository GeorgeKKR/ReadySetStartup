<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ready Set StartUP UK</title>
  <script type="text/javascript">
    // Redirect to index with the original path in the query
    (function() {
      var path = window.location.pathname;
      if (path.indexOf('/ReadySetStartup/') === 0) {
        path = path.replace('/ReadySetStartup/', '');
      }
      
      // Check if we're already on the 404.html page
      if (path === '/404.html' || path === '404.html') {
        path = '';
      }
      
      window.location.href = '/ReadySetStartup/' + 
        (path ? '?path=' + encodeURIComponent(path) : '');
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please <a href="/ReadySetStartup/">click here</a>.</p>
</body>
</html>
