<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Ready Set StartUP UK - Business Reality TV Show</title>
    <meta name="description" content="A thrilling business competition show where Britain's most ambitious entrepreneurs pitch their innovative startups to secure life-changing investments from industry giants." />
    
    <!-- Enhanced favicon setup with multiple sizes -->
    <link rel="icon" type="image/png" href="/ReadySetStartup/assets/logos/LogoRssOrange (1).png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/ReadySetStartup/assets/logos/LogoRssOrange (1).png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/ReadySetStartup/assets/logos/LogoRssOrange (1).png" sizes="128x128" />
    <link rel="icon" type="image/png" href="/ReadySetStartup/assets/logos/LogoRssOrange (1).png" sizes="192x192" />
    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" href="/ReadySetStartup/assets/logos/LogoRssOrange (1).png" />
    <!-- Microsoft Tile for Windows -->
    <meta name="msapplication-TileImage" content="/ReadySetStartup/assets/logos/LogoRssOrange (1).png" />
    <meta name="msapplication-TileColor" content="#2d2d2d" />
    
    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- Base path for GitHub Pages -->
    <base href="/ReadySetStartup/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
