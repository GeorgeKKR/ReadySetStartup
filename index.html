    <!-- SPA redirect script for history API routes -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or other static hosts
      // Modified based on https://github.com/rafgraph/spa-github-pages
      (function() {
        // Check for path redirects from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPath = urlParams.get('path');
        
        if (redirectPath) {
          // Clean the current URL by removing the path parameter
          urlParams.delete('path');
          const newSearch = urlParams.toString() ? `?${urlParams.toString()}` : '';
          
          // First replace the current URL without the path parameter
          window.history.replaceState(null, null, window.location.pathname + newSearch);
          
          // Then push the actual path to history (will be handled by the router)
          // We do this in the app component to ensure the router is initialized first
        }
      })();
    </script>
